<!DOCTYPE html>
<html>
<head>
  <title>Jamey's Card Game</title>
  <link rel="stylesheet" type="text/css" href="css/playingCards.ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
     h6 {   text-shadow: 3px 3px 3px #000000;  
            font-family: Georgia, serif;
            font-size: 2em;
        }
    
    
    
    
  </style>
</head>
<body>
  <div id="container">
    <div id="error"></div>

    <div>
      <h6><a href="http://www.w3schools.com">Back to Homepage</a></h6>
      <h2>Your Hand</h2>
      <input type="button" id="draw" value="draw a card" />
      <input type="button" id="addCard" value="add drawn card back" />
      <br><br>
      <div id="yourHand"></div>
    </div>

    <div>
      <h2><br>Card Deck</h2>
      <input type="button" id="shuffler" value="shuffle" />
      <input type="button" id="orderByRank" value="order by rank" />
      <input type="button" id="orderBySuit" value="order by suit" />
      <br><br>
      <div id="cardDeck"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playingCards.js"></script>
    <script type="text/javascript" src="js/playingCards.ui.js"></script>
    <script type="text/javascript" src="js/playCards.js"></script>

  </div>
</body>
</html>
