<!DOCTYPE html>
<html>
<head>
  <title>Jamey's Card Game (APRIL)</title>
  <link rel="stylesheet" type="text/css" href="css/playingCards.ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="error"></div>

<h2>??</h2>
    <div>
      <h2>Your Hand</h2>
      <input type="button" id="draw" value="draw a card" />
      <input type="button" id="addCard" value="send to discard" />
      <input type="button" id="takeCard" value="Steal Opponent Card" />
      <br><br>
      <div id="yourHand"></div>
    </div>

    <div>
      <h2>Computer Hand</h2>
      <input type="button" id="draw1" value="draw a card" />
      <input type="button" id="addCard1" value="send to discard" />
      <input type="button" id="takeCard1" value="Steal Opponent Card" />
      <br><br>
      <div id="CompHand"></div>
    </div>
    
    <div>
      <h2>Discard Pile</h2>
      <input type="button" id="discardToCardDeck" value="back to deck" />
      <br><br>
      <div id="discardPile"></div>
    </div>
    
    <div>
      <h2><br>Card Deck</h2>
      <input type="button" id="shuffler" value="shuffle" />
      <input type="button" id="orderByRank" value="order by rank" />
      <input type="button" id="orderBySuit" value="order by suit" />
      <input type="button" id="deal" value="deal cards" />
      <br><br>
      <div id="cardDeck"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playingCards.js"></script>
    <script type="text/javascript" src="js/playingCards.ui.js"></script>
    <script type="text/javascript" src="js/playCards.js"></script>

  </div>
</body>
</html>
